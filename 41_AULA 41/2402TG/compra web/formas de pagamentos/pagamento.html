
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pagamento.css">
    <title>Formas de pagamento</title>
</head>
<body>
    <img src="cantina.jpg" alt="" id="cantina">
    <div class="container" id="registro">
        <h2 style="text-decoration: underline;">Informações pessoais</h2>
        <form action="">
            <label  for="nome">Nome:<span style="color: red;">*</span></label>
            <input id="name" type="text" required placeholder="Nome" name="nome">

            <label  for="sobre">Sobrenome:<span style="color: red;">*</span></label>
            <input id="sobrenome" type="text" name="sobre" required placeholder="Sobrenome">

            <label for="CPF">CPF:<span style="color: red;">*</span></label>
            <input type="text" id="cpf" name="cpf" placeholder="---.---.---.--" required>

            <label for="data">data de nascimento:(opcional)</label>
            <input type="date" id="data" name="data">

            <label for="email">Email:<span style="color: red;">*</span></label>
            <input type="email" id="email" name="email" placeholder="Email">

            <label for="num">Numero:<span style="color: red;">*</span></label>
            <input type="tel" id="phone" name="num" placeholder="(xx) xxxxx-xxxx" maxlength="15" onkeyup="handlePhone(event)">

            <label  for="caixa">O que achou do site:</label>
            <textarea name="caixa" id="caixa" placeholder="(Opcional)" rows="4"></textarea>
            
            <button id="bot" class="botao" type="submit">Enviar</button>
        </form>
    </div>
    <div id="con" class="container2">
    <form action="">
        <label for="nc">Número do cartão:<span style="color: red;">*</span></label>
        <input type="text" name="nc" required placeholder="Número" id="nc">

        <label for="name">Nome do cartão:<span style="color: red;">*</span></label>
        <input type="text" name="name" required placeholder="Nome" id="noc">

        <label for="expiração">Data de expiração:<span style="color: red;">*</span></label>
        <input id="num" name="expiração" type="number" required>
        <input id="num" name="expiração" type="number" required>

        <label for="cvv">Nome do cartão:<span style="color: red;">*</span></label>
        <input id="cvv" type="number" required >

        <input value="cadastrar" type="submit" style="width: 95%;" id="bot2">
    </form>    
    </div>
    <div class="container3">
        <img src="qrcode-pix.png" alt="">
        <h2 style="text-align: center;">Faça seu pix<br> para o japonês!!</h2>
    </div>
    <script src="pagamento.js"></script>
</body>
</html>
