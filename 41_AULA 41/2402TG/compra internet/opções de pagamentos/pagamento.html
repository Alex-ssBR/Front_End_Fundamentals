
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pagamento.css">
    <title>Formas de pagamento</title>
</head>
<body>
    <img src="cantina.jpg" alt="" id="cantina">
    <div class="container">
        <h2 style="text-decoration: underline;">Informações pessoais</h2>
        <form action="">
            <label for="name">Nome:<span style="color: red;">*</span></label>
            <input type="text" required placeholder="Nome">

            <label for="sobre">Sobrenome:<span style="color: red;">*</span></label>
            <input type="text" name="sobre" required placeholder="Sobrenome">

            <label for="CPF">CPF:<span style="color: red;">*</span></label>
            <input type="text" id="cpf" name="cpf" placeholder="---.---.---.--" required>

            <label for="data">data de nascimento:(opcional)</label>
            <input type="date" id="cpf" name="data">

            <label for="email">Email:<span style="color: red;">*</span></label>
            <input type="email" id="cpf" name="email" placeholder="Email">

            <label for="num">Numero:<span style="color: red;">*</span></label>
            <input type="tel" id="phone" name="num" placeholder="(xx) xxxxx-xxxx" maxlength="15" onkeyup="handlePhone(event)">

            <label for="caixa">O que achou do site:</label>
            <textarea name="caixa" id="" placeholder="(Opcional)" rows="4"></textarea>
            
            <input type="submit" value="enviar">
        </form>
    </div>
    <div class="container2">
    <h2 style="text-align: center; text-decoration: underline;">Cadastre seu cartão</h2>
    <form action="">
        <label for="nc">Número do cartão:<span style="color: red;">*</span></label>
        <input type="text" name="nc" required placeholder="Número">

        <label for="name">Nome do cartão:<span style="color: red;">*</span></label>
        <input type="text" name="name" required placeholder="Nome">

        <label for="expiração">Data de expiração:<span style="color: red;">*</span></label>
        <input id="num" name="expiração" type="number" required>
        <input id="num" name="expiração" type="number" required>

        <label for="cvv">CVV:<span style="color: red;">*</span></label>
        <input id="num" type="number" required >
        <input type="checkbox" style="height: 20px;">
    <span class="sp">definir como padrão ?</span>
    </form>    
    </div>
    
    <script src="pagamento.js"></script>
</body>
</html>
